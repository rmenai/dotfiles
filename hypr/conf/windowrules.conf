# Bitwarden popup
windowrulev2 = float, class:^(Vivaldi-stable)$, title:.*Bitwarden.*
windowrulev2 = size 400 600, class:^(Vivaldi-stable)$, title:.*Bitwarden.*
windowrulev2 = center, class:^(Vivaldi-stable)$, title:.*Bitwarden.*

